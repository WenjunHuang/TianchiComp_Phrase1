      fork-join-executor {
        parallelism-min = 2
        parallelism-max = 2
        parallelism-factor = 1
      }
      throughput = 100
//      throughput-deadline-time = 50ms
    }

    io {
      pinned-dispatcher {
        throughput = 100
      }
      tcp {
        batch-accept-limit = 1000
        direct-buffer-size = 1024 KiB
      }
    }
  }

  http {
    server {
      pipelining-limit = 1024
      max-connections = 2048
      socket-options {
        so-receive-buffer-size = 8 KiB
        so-send-buffer-size = 8 KiB
        tcp-no-delay = true
      }
    }
  }
}
